<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Home</title>
    <style>
      .chatbox {
        outline: 1px solid black;
        min-height: 160px;
        padding: 0.5em;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <h1 class="mt-3">Home</h1>
          <hr />
        </div>
      </div>
      <div class="row">
        <div class="col-md-8">
          <h3>Chat</h3>
          <div class="form-group">
            <label for="username">Username: </label>
            <input
              type="text"
              name="username"
              id="username"
              class="form-control"
              autocomplete="off"
            />
          </div>
          <div class="form-group">
            <label for="Message">Message: </label>
            <input
              type="text"
              name="message"
              id="message"
              class="form-control"
              autocomplete="off"
            />
          </div>
          <hr />
          <a
            href="javascript:void(0);"
            class="btn btn-outline-secondary"
            id="sendBtn"
            >Send Message</a
          >
          <input type="hidden" name="action" id="action" />
          <hr />
          <div id="output" class="chatbox"></div>
        </div>
        <div class="col-md-4">
          <h3>Who's online</h3>
          <ul id="online_users"></ul>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script>
      let socket = null;
      let o = document.getElementById("output");

      window.onbeforeunload = () => {
        console.log("buh-bye!");
        let jsonData = {};
        jsonData["action"] = "left";
        socket.send(JSON.stringify(jsonData));
      };

      document.addEventListener("DOMContentLoaded", function () {
        //sockets have 4 relevant methods: open, close, error, message
        socket = new WebSocket("ws://127.0.0.1:8080/ws");

        socket.onopen = () => {
          console.log("Connected to websocket!!");
        };

        socket.onclose = () => {
          console.log("Closed websocket connection!!");
        };

        socket.onerror = (err) => {
          console.log("Websocket Error", err);
        };

        socket.onmessage = (msg) => {
          let data = JSON.parse(msg.data);
          console.log("Action is", data.action);

          switch (data.action) {
            case "list_users":
              console.log(data);
              let ul = document.getElementById("online_users");
              while (ul.firstChild) ul.removeChild(ul.firstChild);

              if (data.connect_users && data.connected_users.length > 0) {
                data.connected_users.forEach((element) => {
                  let li = document.createElement("li");
                  li.appendChild(document.createTextNode(element));
                  ul.appendChild(li);
                });
              }
              break;

            case "broadcast":
              o.innerHTML = o.innerHTML + data.message + "<br />";
              break;
          }
        };

        let userInput = document.getElementById("username");
        userInput.addEventListener("change", () => {
          let jsonData = {};
          jsonData["action"] = "username";
          jsonData["username"] = this.value;
          socket.send(JSON.stringify(jsonData));
        });

        document
          .getElementById("message")
          .addEventListener("keydown", (event) => {
            if (event.code === "Enter") {
              if (!socket) {
                console.log("no connection");
                return false;
              }
              event.preventDefault();
              event.stopPropagation();
              sendMessage();
            }
          });
      });

      const sendMessage = () => {
        let jsonData = {};
        jsonData["action"] = "broadcast";
        jsonData["username"] = document.getElementById("username").value;
        jsonData["message"] = document.getElementById("message").value;
        socket.send(JSON.stringify(jsonData));
        json.getElementById("message").value = "";
      };
    </script>
  </body>
</html>
